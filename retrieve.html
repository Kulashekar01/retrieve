<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<style>
/* Centering the form */
.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Adjust this to center vertically */
}

/* Styling the form */
.student-form {
    border: 2px solid #ccc;
    padding: 20px;
    border-radius: 8px;
}

.student-form label,
.student-form input {
    display: block;
    margin-bottom: 10px;
}

.student-form input[type="submit"] {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.student-form input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="form-container">
        <form action="server.php" method="GET" class="student-form">
            <label for="roll_no">Enter Student Roll No:</label>
            <input type="text" id="roll_no" name="roll no">
            <input type="submit" value="Show Details">
        </form>
    </div>
</body>
</html>
